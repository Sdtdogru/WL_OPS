info.app.version=@project.version@
info.app.build.date=@timestamp@
info.app.build.number=@bnumber@
logging.level.root=INFO
logging.file.name=WLOPC/logs/wl-opc.log
logging.level.org.springframework.web.socket.config.WebSocketMessageBrokerStats=off
server.servlet.context-path=/opc
server.port=8080
server.http.port=8080
server.http.enabled=false
server.http.oninvitation=true
server.address=
spring.mail.host=
spring.mail.port=25
spring.mail.username=
spring.mail.password=
spring.mail.protocol=smtp
spring.mail.defaultEncoding=UTF-8
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=3000
spring.mail.properties.mail.smtp.writetimeout=5000
spring.mail.properties.mail.smtp.auth=false
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.cache=false
spring.thymeleaf.templateResolverOrder=0
server.ssl.enabled=false 
spring.banner.charset=UTF-8
